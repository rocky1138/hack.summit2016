<html lang='en'>
    <head>
        <title>I still don't know</title>
        <link href='css/actors.css' rel='stylesheet'>
        <link href='css/main.css' rel='stylesheet'>
        <script src='js/jquery-1.12.0.min.js'></script>
        <script src='js/jquery-collision.min.js'></script>
        <script src='js/main.js'></script>
    </head>
    <body>
        <div class="game-screen">
            <div class="game-window">
                <!-- guy -->
                <div class='collider' id='guy' style="position: absolute; top: 0px; left: 0px; ">

                </div>
                <div class="obstacle" style="position: absolute; top: 80px; left: 0px; width: 100%; height: 20px; border: 1px solid red; background: red;">

                </div>
                <div id="sandbox">

                </div>
            </div>
            <div class="commad-window">
                <div class="command-hint">
                    command-hint
                </div>
                <div class="command-box">
                    command-box
                </div>
            </div>
        </div>


        <script>
            var colliders_selector = ".collider";
            var obstacles_selector = ".obstacle";
            var guy_height = $('#guy').css('height');
            
            // Gravity 
            setInterval(function() {
                var hits = $(colliders_selector).collision(obstacles_selector);

                if (hits.length == 0) {
                    $('#guy').css('top', $('#guy').offset().top + 1 + 'px');
                }
                else {
                    console.log(hits);
                    $('#guy').css('top', $(hits[0]).offset().top - guy_height);
                }
            }, 28);
        </script>
    </body>
</html>
